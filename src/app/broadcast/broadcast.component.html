<div #liveView class="camView">
  @if (supports()) {
    <button *ngIf="!streamStarted"
            [disabled]="!canEnableCam()"
            (click)="onButtonClick($event)"
            class="enableCamButton">
      {{ model() ? 'Enable \nWebcam' : 'Wait \nbitch' }}
    </button>
  } @else {
    <p class="noSupport">Ohh shit! I'm done, i cannot take it</p>
  }

  <div class="videoView">
    <video #webcam
           playsinline
           autoplay
           muted
           width="640"
           height="480"></video>

    <div #dots class="dots" [hidden]="!streamStarted">
      <img [attr.src]="dickSrc"
           [hidden]="!shouldShowDick()"
           [style.transform]="transform"
           class="dickPick"
           [style.transition-duration.ms]="transitionDuration"
           alt=""
           [attr.width]="picksDimensions[activePic()].width">

      <div class="window"
           #window
           [style.left.px]="cropPoint[0]"
           [style.top.px]="cropPoint[1]"
           [style.width.px]="cropWidth"
           [style.height.px]="cropWidth"></div>
    </div>
    <!--</div>-->
  </div>
