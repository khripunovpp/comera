<div #liveView
     class="camView">
  @if (broadcastService.supports()) {
    <button *ngIf="!broadcastService.streamStarted()"
            [disabled]="!broadcastService.canEnableCam()"
            (click)="onButtonClick()"
            class="enableCamButton">
      {{
        broadcastService.modelReady()
          ? 'Enable \nWebcam'
          : 'Wait \nbitch'
      }}
    </button>
  } @else {
    <p class="noSupport">
      Ohh shit! I'm done, i cannot take it
    </p>
  }


  <div class="videoView">
    <video #webcam
           autoplay
           height="480"
           muted
           playsinline
           width="640">

    </video>

    <div #dots
         [hidden]="!broadcastService.streamStarted()"
         class="dots">
      <img [attr.src]="dickSrc"
           [attr.width]="broadcastService.imgWidth"
           [hidden]="!broadcastService.shouldShowDick()"
           [style.transform]="transform"
           [style.transition-duration.ms]="transitionDuration"
           alt=""
           class="dickPick">

      <div #window
           [style.height.px]="broadcastService.windowWidth"
           [style.left.px]="broadcastService.windowCords.x"
           [style.top.px]="broadcastService.windowCords.y"
           [style.width.px]="broadcastService.windowWidth"
           class="window">

      </div>
    </div>
  </div>
  <div class="footer">
    <button (click)="changePic()"
            [hidden]="!broadcastService.streamStarted()"
            class="changeButton">
      Try another dick
    </button>

<!--    <button (click)="makePhoto()"-->
<!--            [hidden]="!broadcastService.streamStarted()"-->
<!--            class="changeButton">-->
<!--      makePhotoByTimeout-->
<!--    </button>-->
  </div>
</div>
